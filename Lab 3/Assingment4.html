<!DOCTYPE html>
<html>
<head>
	<title>Ticket CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style-assignment4.css">
	<link href="https://fonts.googleapis.com/css?family=Gelasio|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<table cellspacing ="10px">
		<thead>
			<tr>
				<td class="ticket" colspan="2">Ticket ID: 409788</td>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td  class="entity">Status: </td>
				<td class="answered">Not Answered</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td class="entity" style="text-align: left">Name: </td>
				<td class="info"><img src="./symbol_online.png"> Parker Seidel</td>
			</tr>
			<tr>
				<td></td>
				<td class="support"><sup>No Active Support</sup></td>
			</tr>
			<tr>
				<td class="entity" style="text-align: left">Email:</td>
				<td class="info">seidel@aptmail.com</td>
			</tr>
			<tr>
				<td class="entity" style="text-align: left">Response Time:</td>
				<td class="time">72hours, 60hours left</td>
			</tr>
			<tr>
				<td class="entity" style="text-align: left">Last Action:</td>
				<td class="time">Never been locked</td>
			</tr>
			<tr>
				<td></td>
				<td class="info">Link to public post</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
