<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration form</title>
</head>
<body>
	<table border="2" cellpadding="15", cellspacing="15">
		<tbody>
			<tr>
				<td style="text-align: right;">
					<strong>Last Name</strong>
				</td>
				<td>
					<input type="text" name="lastname">
				</td>
			</tr>

			<tr>
				<td style="text-align: right;">
					<strong>First Name</strong>
				</td>
				<td>
					<input type="text" name="firstname">
				</td>
			</tr>

			<tr>
				<td style="text-align: right;">
					<strong>Address</strong>
				</td>
				<td>
					<textarea rows="5", cols="50"></textarea>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;">
					<strong>City</strong>
				</td>
				<td colspan="2">
					<input type="text" name="city">
					<span><b>State</b></span>
					<table>
						<input type="text" name="state">
					</table>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;">
					<strong>Zip/Postal Code</strong>					
				</td>
				<td>
					<input type="text" name="zip/postalcode">
				</td>
			</tr>

			<tr>
				<td style="text-align: right;">
					<strong>Country</strong>
				</td>
				<td>
					<select name="coutry">
						<option value="HCM" selected="selected">Ho Chi Minh</option>
						<option value="HN" selected="selected">Ha Noi</option>
						<option value="DN" selected="selected">Da Nang</option>
						<option value="BD" selected="selected">Binh Duong</option>
					</select>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;">
					<strong>Phone(country code ,area code, number)</strong>
				</td>
				<td>
					<span>(+</span>
					<input type="text">
					<span>)</span>
					<input type="text">
					<span>-</span>
					<input type="text">
				</td>
			</tr>

			<tr>
				<td style="text-align:right;">
					<strong>E-mail</strong>
				</td>
				<td>
					<input type="text" name="email" required="true">
				</td>
			</tr>

			<tr>
				<td style="text-align:right;">
					<strong>Birth date</strong>
				</td>
				<td>
					<span>Month</span>
					<input type="text" name="Month">
					<span>Day</span>
					<input type="text" name="Day">
					<span>Year (4 digit)</span>
					<input type="text" name="Year">
				</td>
			</tr>

			<tr>
				<td style="text-align:right;">
					<strong>Gender</strong>
				</td>
				<td>
					<select name="Gender">
						<option value="Female" selected="selected">Female</option>
						<option value="Others" selected="selected">Others</option>
						<option value="Male" selected="selected">Male</option>
					</select>
				</td>
			</tr>

			<tr>
				<td style="text-align:right;">
					<strong>Starting date</strong>
				</td>
				<td>
					Spring 2006<input type="radio" name="2006" value="Spring">
					Summer 2006<input type="radio" name="2006" value="Summer">
				</td>
			</tr>

			<tr>
				<td style="text-align:right;">
					<strong>Comments/Questions</strong>
				</td>
				<td>
					<textarea rows="5" cols="50"></textarea>
				</td>
			</tr>

			<tr style="text-align:center;">
				<td colspan="2">
					<input type="submit" name="submitBtn" value="Submit">
					<input type="reset" name="resetBtn" value="Clear This Form">
				</td>
			</tr>



		</tbody>
		
	</table>

</body>
</html>
