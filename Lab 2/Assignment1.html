<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
	<table border="1" cellspacing="15" cellpadding="15">
		<tr >
			<td colspan="4"><input type="text" name="input"></td>

		</tr>
		<tr>
			<td><input type="button" name="1" value="1"></td>
			<td><input type="button" name="2" value="2"></td>
			<td><input type="button" name="3" value="3"></td>
			<td><input type="button" name="+" value="+"></td>
		</tr>

		<tr>
			<td><input type="button" name="4" value="4"></td>
			<td><input type="button" name="6" value="5"></td>
			<td><input type="button" name="6" value="6"></td>
			<td><input type="button" name="-" value="-"></td>
		</tr>

		<tr>
			<td><input type="button" name="7" value="7"></td>
			<td><input type="button" name="8" value="8"></td>
			<td><input type="button" name="9" value="9"></td>
			<td><input type="button" name="*" value="*"></td>
		</tr>

		<tr>
			<td colspan="2"><input type="button" name="0" value="."></td>
			<td><input type="button" name="." value="0"></td>
			<td><input type="button" name="/" value="/"></td>
			
		</tr>
		
	</table>

</body>
</html>
