<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUẢN LÝ TÀI KHOẢN</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<table>
		<th style="color: darkred;">Tài Khoản Của Bạn</th>
	</table>
	
	
	
	<table border="1" cellpadding="15", cellspacing="20">
		<tr style="text-align:center;">
		<td colspan="2">
			<button name="Quản Lý Tài Khoản" type="button">Quản Lý Tài Khoản</button>
			<button name="Quản Lý Đơn Hàng" type="button">Quản Lý Đơn Hàng</button>
			<button name="Thay Đổi Mật Khẩu" type="button">Thay Đổi Mật Khẩu</button>

		</td>
		<tbody>
			<tr>
				<tr>
				<td style="text-align: l;">
					<strong>Họ Và Tên</strong> <sup style="color: red">(*)</sup>
				</td>
				<td style="text-align: l;">
					<strong>Ngày Sinh</strong>
				</td>
				</tr>
				<td>
					<input type="text" name="hovaten">
				</td>
				<td>
					<input type="date" name="ngaysinh">
				</td>
			</tr>

			<tr>
				<tr>
				<td style="text-align: l;"> 
					<strong>Tỉnh/Thành Phố</strong><sup style="color: red">(*)</sup>
				</td>
				<td style="text-align: l;">
					<strong>Công Ty</strong>
				</td>
				</tr>
				<td>
					<input type="text" name="tinh/thanhpho" value="TP.Hồ Chí Minh">
				</td>
				<td>
					<input type="text" name="congty">
				</td>
			</tr>

			<tr>
				<tr>
				<td style="text-align: l;">
					<strong>Quận/Huyện</strong> <sup style="color: red">(*)</sup>
				</td>
				<td style="text-align: l;">
					<strong>Chức Vụ</strong>
				</td>
				</tr>
				<td>
					<input type="text" name="quan/huyen">
				</td>
				<td>
					<input type="text" name="chucvu">
				</td>
			</tr>

			<tr>
				<tr>
				<td style="text-align: l;">
					<strong>Địa Chỉ</strong> <sup style="color: red">(*)</sup>
				</td>
				<td style="text-align: l;">
					<strong>Bạn thích loại hoa</strong>
				</td>
				</tr>
				<td>
					<input type="text" name="diachi">
				</td>
				<td>
					<input type="text" name="banthichloaihoa">
				</td>
			</tr>

			<tr>
				<tr>
				<td style="text-align: l;">
					<strong>Số Điện Thoại</strong> <sup style="color: red">(*)</sup>
				</td>
				<td style="text-align: l;">
					<strong>Bạn thích Màu hoa</strong>
				</td>
				</tr>
				<td>
					<input type="number" name="sodienthoai">
				</td>
				<td>
					<input type="text" name="banthichmauhoa">
				</td>
			</tr>

			<tr>
				<tr>
				<td style="text-align: l;">
					<strong>Email</strong> <sup style="color: red">(*)</sup>
				</td>
				<td style="text-align: l;">
					<strong>Phong cách cắm hoa</strong>
				</td>
				</tr>
				<td>
					<input type="email" name="email">
				</td>
				<td>
					<input type="text" name="phongcachc">
				</td>
			</tr>




			

</body>
</html>
